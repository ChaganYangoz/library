<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="header">
        <div>Library</div>
        <button type="button" class="btn btn-info btn-md" id="myBtn">Add a book</button>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add new book</h4>
                </div>
                <div class="modal-body">
                    <input type="text" name="title" id="title" placeholder="Title" required>
                    <input type="text" name="" id="author" placeholder="Author" required>
                    <input type="number" id="page" placeholder="Page" required>
                    <div id="box">
                        <div>Have you read it?</div>
                        <input type="checkbox" name="" id="readit">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-info btn-md" data-dismiss="modal"
                        id="formSubmit">Submit</button>
                </div>
            </div>

        </div>
    </div>

    <div id="library">

    </div>

    <script>
        $(document).ready(function () {
            $("#myBtn").click(function () {
                $("#myModal").modal({ backdrop: true });
            });
        });
    </script>
</body>
<script src="script.js"></script>

</html>
