<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="header">
        <div>Library</div>
        <button type="button" class="btn btn-info btn-md" id="myBtn">Add a book</button>
    </div>

    <div class="container">

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add a Book</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="title" id="" placeholder="Title">
                        <input type="text" name="" id="" placeholder="Author">
                        <input type="number" placeholder="Page">
                        <div id="box">
                        <div>Have you read it?</div>
                        <input type="checkbox" name="" id="">
                    </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-info btn-md" >Submit</button>
                    </div>
                </div>

            </div>
        </div>

        <script>
            $(document).ready(function () {
                $("#myBtn").click(function () {
                    $("#myModal").modal({ backdrop: true });
                });
            });
        </script>
</body>
<script src="script.js"></script>

</html>
